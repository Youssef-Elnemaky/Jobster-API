openapi: 3.0.0
info:
  title: Jobster API
  version: 1.0.2
  description: Job tracking API with JWT authentication. Test user has read-only access to jobs.
servers:
  - url: https://jobster-henna.vercel.app/api/v1
    description: Production server
  - url: http://localhost:5000/api/v1
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Job:
      type: object
      properties:
        company:
          type: string
        position:
          type: string
        status:
          type: string
          enum: [pending, interview, declined]
    UpdateUser:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
    AuthRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

security:
  - bearerAuth: []

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        "201":
          description: User registered

  /auth/login:
    post:
      summary: Login a user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        "200":
          description: Login successful

  /auth/updateUser:
    patch:
      summary: Update the current user's profile (Not allowed for test user)
      security:
        - bearerAuth: []
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        "200":
          description: User updated
        "403":
          description: Forbidden for test user

  /jobs:
    get:
      summary: Get all jobs
      security:
        - bearerAuth: []
      tags: [Jobs]
      responses:
        "200":
          description: A list of jobs
    post:
      summary: Create a new job (Not allowed for test user)
      security:
        - bearerAuth: []
      tags: [Jobs]
      responses:
        "201":
          description: Job created
        "403":
          description: Forbidden for test user

  /jobs/stats:
    get:
      summary: Get job statistics
      security:
        - bearerAuth: []
      tags: [Jobs]
      responses:
        "200":
          description: Job statistics

  /jobs/{id}:
    get:
      summary: Get a single job
      security:
        - bearerAuth: []
      tags: [Jobs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Job found
        "404":
          description: Job not found
    patch:
      summary: Update a job (Not allowed for test user)
      security:
        - bearerAuth: []
      tags: [Jobs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Job updated
        "403":
          description: Forbidden for test user
        "404":
          description: Job not found
    delete:
      summary: Delete a job (Not allowed for test user)
      security:
        - bearerAuth: []
      tags: [Jobs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Job deleted
        "403":
          description: Forbidden for test user
        "404":
          description: Job not found
